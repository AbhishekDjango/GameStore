<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{%static 'images/favicon.ico'%}"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="{%static 'css/flappystyle.css'%}">
    <script src="{%static 'js/flappyscript.js'%}" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="{%static 'images/Bird.png'%}" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
